<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <th:block th:fragment="navLayout">
        <link th:href="@{/css/include/nav.css}" rel="stylesheet" type="text/css">
        <section class="sidebar">
            <aside class="profile-section">
                <div class="profile-info">
                    <img src="path-to-profile-image" alt="Profile Image" class="profile-img">
                    <div class="user-details">
                        <h2>홍길동 대리</h2>
                        <p>010-1111-1111</p>
                        <p>hong@gmail.com</p>
                        <div class="buttons">
                            <button class="btn">마이페이지</button>
                            <button class="btn">근태현황</button>
                        </div>
                    </div>
                </div>
            </aside>

            <nav class="accordion-nav">
                <div class="accordion-item">
                    <button class="accordion-btn">캘린더</button>
                    <div class="accordion-content">
                        <a href="#">내 일정</a>
                        <a href="#">일정 추가</a>
                    </div>
                </div>

                <div class="accordion-item">
                    <button class="accordion-btn">드라이브</button>
                    <div class="accordion-content">
                        <a href="#">개인드라이브</a>
                        <a href="#">부서드라이브</a>
                    </div>
                </div>

                <div class="accordion-item">
                    <button class="accordion-btn">지점 정보</button>
                    <div class="accordion-content">
                        <a href="#">매장정보</a>
                        <a href="#">지점등록</a>
                    </div>
                </div>

                <div class="accordion-item">
                    <button class="accordion-btn">전자결재</button>
                    <div class="accordion-content">
                        <a th:href="@{/authorization/authorizationList}">결재</a>
                        <a th:href="@{/authorization/authorizationDocument}">결재 문서함</a>
                        <a href="#">임시 저장함</a>
                    </div>
                </div>

                <div class="accordion-item">
                    <button class="accordion-btn">직원관리</button>
                    <div class="accordion-content">
                        <a href="#">근태조회</a>
                        <a href="#">회원가입</a>
                        <a href="#">회원수정</a>
                    </div>
                </div>

                <div class="accordion-item">
                    <button class="accordion-btn">차량관리</button>
                    <div class="accordion-content">
                        <a href="#">차량조회</a>
                        <a href="#">차량등록&서류</a>
                    </div>
                </div>

                <div class="accordion-item">
                    <button class="accordion-btn">공지</button>
                    <div class="accordion-content">
                        <a href="#">공지사항</a>
                        <a href="#">게시판</a>
                    </div>
                </div>
            </nav>

            <!-- 조직도와 메신저 버튼 -->
            <div class="bottom-buttons">
                <button class="btn">조직도(주소록)</button>
                <button class="btn">메신저</button>
            </div>
        </section>
        
        <script>
            // Accordion functionality
            const accordionBtns = document.querySelectorAll(".accordion-btn");

            accordionBtns.forEach((btn) => {
                btn.addEventListener("click", function () {
                    const content = this.nextElementSibling;
                    this.classList.toggle("active");

                    if (content.style.display === "block") {
                        content.style.display = "none";
                    } else {
                        content.style.display = "block";
                    }
                });
            });
        </script>
    </th:block>
</html>
