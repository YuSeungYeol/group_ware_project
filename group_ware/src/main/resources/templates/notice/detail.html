<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     layout:decorate="~{/include/layout}">
     <th:block layout:fragment="content">
       	<link th:href="@{/css/home.css}" rel="stylesheet" type="text/css">
       	<link th:href="@{/css/notice/detail.css}" rel="stylesheet" type="text/css">
       	<section>	
		<div id="section_wrap">
			<div class="word">
				<h3>게시글 상세 보기</h3>
			</div>
			<div class="notice_detail">
				<ul>
					<li>
						<img th:src="@{'/noticeUploadImg/'+${dto.notice_new_thumbnail}}"/>
						<a th:text="${dto.notice_ori_thumbnail}" 
						th:href="@{/download/{no}(no=${dto.notice_no})}"
						style="text-decoration:underline;">이미지 다운로드</a>
					</li>
				<li>
					<table>
						<tr>
							<td>게시글 제목</td>
							<td th:text="${dto.notice_title}"></td>
						</tr>
						<tr>
							<td>게시글 내용</td>
							<td th:text="${dto.notice_content}"></td>
						</tr>
						<tr>
							<td>작성자</td>
							<td th:text="${dto.notice_writer_name}"></td>
						</tr>
						<tr>
							<td>등록일</td>
							<td th:text="${#temporals.format(dto.notice_reg_date, 'yy-MM-dd HH:mm:ss')}"></td>
						</tr>
						<tr>
							<td>수정일</td>
							<td th:text="${dto.notice_mod_date != null} ? ${#temporals.format(dto.notice_mod_date, 'yy-MM-dd HH:mm:ss')} : 수정전"></td>
						</tr>
					</table>
				</li>
			</ul>	
		</div>
		<div class="buttons">
			<a class="update_notice_button" 
			th:href="@{/notice/update/{no}(no=${dto.notice_no})}">
				게시글 수정
			</a>
			<a class="delete_notice_button" 
			th:onclick="noticeDelete([[${dto.notice_no}]]);">게시글 삭제</a>			
		</div>
	</div>
	</section>
	<script>
		const noticeDelete = function(noticeNo){
			if(confirm("정말 삭제하시겠습니까?")){
				fetch('/notice/'+noticeNo,{
					method:'delete'
				})
				.then(response => response.json())
				.then(data => {
					if(data.res_code == '200'){
						Swal.fire({
							icon : 'success',
							title : '성공',
							text : data.res_msg,
							confirmButtonText : '닫기'
						}).then((result) =>{
							location.href='/notice';
						});
					}else{
						Swal.fire({
							icon : 'error',
							title : '오류',
							text : data.res_msg,
							confirmButtonText : '닫기'
						});
					}

				})
			}
		}
	</script>
  </th:block>
</html>
