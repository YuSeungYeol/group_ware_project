<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     layout:decorate="~{include/layout}">
     <th:block layout:fragment="content">
      	<link th:href="@{/css/home.css}" rel="stylesheet" type="text/css">
      	<link th:href="@{/css/notice/create.css}" rel="stylesheet" type="text/css">
      	<section>
				<div id="section_wrap">
					<div class="word">
						<h3>게시글 등록</h3>
					</div><br>
					<div class="register_board_form">
						<form id="noticeAddFrm">	
							<input type="text" name="notice_title" placeholder="게시글 제목을 입력하세요."> <br>
							<input type="text" name="notice_content" placeholder="게시글 내용을 입력하세요."> <br>
							<input type="text" name="notice_writer" value="1"><br>
							<input type="file" name="file"><br>
							<input type="submit" value="등록"> 
						</form>
					</div>
				</div>
			</section>
			<script>
			const form = document.getElementById("noticeAddFrm");
			form.addEventListener('submit',(e)=>{
				e.preventDefault();
				let vali_check = false;
				let vali_text = "";
				if(form.notice_title.value == ""){
					vali_text += "제목을 입력하세요.";
					form.notice_title.focus();
				} else if(form.notice_content.value == ''){
					vali_text += "내용을 입력하세요";
					form.notice_content.focus();
				} else if(form.file.value == ''){
					vali_text += '이미지 파일을 선택하세요';
					form.file.focus();
				} else{
					vali_check = true;
				}
				
				if(vali_check == false){
					alert(vali_text);
				}else{
					const payload = new FormData(form);
					fetch('/notice',{
						method:'post',
						body:payload
					})
					.then(response => response.json())
					.then(data=>{
						if(data.res_code == '200'){
							Swal.fire({
								icon :'success',
								title:'성공',
								text : data.res_msg,
								confirmButtonText:"닫기"
							}).then((result)=>{
								location.href="/notice";
							});
						} else{
							Swal.fire({
								icon:'error',
								title:'실패',
								text: data.res_msg,
								confirmButtonText:"닫기"
							});
						}
						
						
					})
				}
			});
			</script>
     </th:block>
</html>
